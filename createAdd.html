
            <!DOCTYPE html>
            <html lang="en">
            <head>
                <meta charset="UTF-8">
                <meta http-equiv="X-UA-Compatible" content="IE=edge">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>Wallapop | Create Add</title>
                <link rel="stylesheet" href="./nav.css">
                <link rel="stylesheet" href="./milligram.css">
            </head>
            <body>
                <main>
                    <nav class="navigation">
                        <div>
                        <ul class="navigation_list">
                            <li><a href="./addList.html" id="listElement">Lista de anuncios</a></li>
                            <li><a href="./createAdd.html" id="listElement">Crear anuncio</a></li>
                            <li><a href="./login.html" id="listElement">Log in</a></li>
                            <li><a href="./signup.html" id="listElement">Sign up</a></li>
                        </ul>
                        </div>
                    <section>
                        <div class="notification"></div>
                        <form id="addCreation">
                            <div>
                        
                                <label for="addTitle">Título del anuncio:  </label>
                                <input  autocomplete="on" type="text" name="addTitle" id="addTitle" placeholder="Título del anuncio" required>
            
                            </div>
                            <div>        
                                <label for="addContent">Contenido del anuncio: </label>
                                <input  autocomplete="on" type="text" name="addContent" id="addContent" placeholder="Cuentanos algo del producto" required>
                            
                            </div>
                            <div>    
                                <label for="price">Precio :</label>
                                <input  autocomplete="on" type="number" name="price" id="price" placeholder="Precio del producto" required>
                            
                            </div>
                            <div>
                                <label for="addEstado">Estado: </label>
                                <input  autocomplete="on" type="text" name="addEstado" id="addEstado" placeholder="Estado del producto" required>
                            
                            </div>
                            <div>
                                <label for="foto">Foto (opcional): </label>
                                <input  autocomplete="on" type="text" name="foto" id="foto" placeholder="Url de la foto">
                            
                            </div>
                            <button type="submit" > Crea un anuncio </button>

                            <script src="./createAdd/createAdd.js" type="module"></script>
                        </form>
                    </section>
                </main>
            </body>
            </html>
